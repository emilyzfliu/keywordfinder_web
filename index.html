<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">  <div class="headertext">The Writing Companion</div></h2>

    <h2 class="menubar" id="sticky_menubar"><div class="menubartext">Menu Bar Items Go Here</div></h2>

    <div class="scrollable">

    <h1 class="subcategory">Custom Text Practice</h1>
    <div class="website_content">

        <h3 id="instructions">Enter your text below.</h3>

        <textarea rows="10" cols="50" id="input_text" ></textarea>
        <br id="brk1">
        <br id="brk2">

        <button onclick="parseText()" class="button" id="readerButton">Proceed!</button>



        <p id="blanked_text" class="maintext"></p>
    
        <button onclick="grade()" id="grader_button" style="visibility:hidden" class="button">Check my work!</button>

        <p id="overview"></p>

        <button onclick="reset()" id="resetter" style="visibility:hidden" class="button">Start over!</button>
        <button onclick="show_results()" id="showres_button" style="visibility:hidden" class="button">Show me the answers!</button>
        <button onclick="show_og()" id="showog_button" style="visibility:hidden" class="button">Show me my response!</button>
    </div>
</div>
<script>
    window.onscroll = function() {myFunction()};
    
    var header = document.getElementById("sticky_menubar");
    var sticky = header.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
    
    
    
    </script>
</body>
</html>
